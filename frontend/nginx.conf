server {
    listen 3000;  # Change from 80 to 3000 to match infrastructure target_port
    listen [::]:3000;
    server_name _;
    
    location / {
        root /usr/share/nginx/html;
        index _index.html index.html;
        try_files $uri $uri/ /_index.html;
    }

    location /api/ {
        proxy_pass http://raiqa-health-qa-server.internal.whitedesert-4dbc0075.australiaeast.azurecontainerapps.io/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Add error logging for debugging
        proxy_intercept_errors on;
        error_log /var/log/nginx/api_error.log debug;
    }
}